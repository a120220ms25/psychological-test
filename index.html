<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>財富自由測驗 - 測測你的財富力</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="pure-menu pure-menu-horizontal topbar">
            <div class="brand pure-menu-heading">財富自由測驗</div>
            <div class="controls">
                <button class="pure-button btn small" id="homeButton" onclick="showView('homeView')" style="display:none;">🏠 首頁</button>
            </div>
        </div>

        <!-- 首頁 -->
        <div id="homeView" class="view">
            <div class="card hero">
                <h1>測測你的財富力</h1>
                <p>兩個有趣的測驗，看看你離財富自由有多遠！</p>

                <!-- 測驗選項卡片 -->
                <div class="pure-g" style="margin:32px 0">
                    <div class="pure-u-1 pure-u-md-1-2" style="padding:8px">
                        <div class="test-card" onclick="startWealthTest()">
                            <div class="test-icon">💰</div>
                            <h3>財富自由等級</h3>
                            <p>測測你現在在哪個階段</p>
                            <div class="pill">10 題</div>
                        </div>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-2" style="padding:8px">
                        <div class="test-card" onclick="startInvestorTest()">
                            <div class="test-icon">📈</div>
                            <h3>投資名人類型</h3>
                            <p>你像哪位投資大師？</p>
                            <div class="pill">10 題</div>
                        </div>
                    </div>
                </div>

                <div class="meta">
                    <span class="pill">🎯 5個財富等級</span>
                    <span class="pill">👤 6位投資名人</span>
                    <span class="pill">😂 有趣好玩</span>
                </div>
            </div>
        </div>

        <!-- 遊戲畫面 -->
        <div id="gameView" class="view hide">
            <div class="card">
                <div id="progressWrap">
                    <div id="qcounter">1 / 25</div>
                </div>

                <div id="scene">
                    <div id="toneBadge" class="tone-badge"></div>
                    <div id="questionText"></div>
                    <div class="options" id="optionsContainer"></div>
                </div>
            </div>
        </div>

        <!-- 結果畫面 -->
        <div id="resultView" class="view hide">
            <div class="card" id="resultCard"></div>
        </div>

        <div class="footer">
            Made with 💰 · 測測你的財富力
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
